<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet"> 
    <style>

    
    :root {
        --blue: #00458a;
        --orange: #f7931e;
        --very-light-1: #cb00c4;
        --very-light-2: #ff592e;
        --very-light-3: #17f57f ;
      
        --sm: 0.8rem;
        --md: 1rem;
        --lg: 1.5rem;
        
    }

    body {
        margin: 0 2rem 0 2rem;
        font-family: 'Concert One', cursive;
        background: var(--blue);
        /* overflow: auto; */
        
        font-size: var(--md); 
        text-align: center;
    }
    
    .container {
        display: flex;
        flex-direction: column;
    }

    header {
        color: white;
    }

    section {
        margin-bottom: 2rem;
        border: solid black;
        border-radius: 0.75rem;
    }

    section div:nth-child(1) {
        display: flex;
        flex-direction: column;
        border-radius: 0.75rem;
        background: orange;
    }


    figure {
        display: grid;
        background-color: var(--blue);        

        margin: 0;
        padding: 2rem;
        border-radius:inherit;
        
    }

    figure img {
        display: grid;
       
    }



    figure p {
        margin: 0 0 1rem 0;

    }

    form {
        margin: 0 0 1rem 0;
        display: grid;
        grid-template-rows: 0.5fr 1fr 1fr 0.5fr;

    }

    
    form p{
        margin: 0
        
    }
    form div:nth-child(1) {
        height: 1.2rem;
    }


   
    

    /* cuadrado */
    .sideSquare:nth-child(3) label {
        rotate: 270deg;
        margin: 0.5rem;
    }

    .sideSquare {
        display: grid;
        grid-template-columns: 25% 50% 25%;
        
        margin: 0 0.25rem 0.5rem 0.25rem;
        align-items: center;
    }
   
 
    
    
    .butttonSquare {
        display: grid;
        grid-template-columns: 40% 40%;
        justify-content: space-evenly;

        margin-top: 0.5rem;
        
    }
    /* triangulo */
    .sideTriangle {
        display: grid;
        grid-template-columns: 25% 50% 25%;
        
        margin: 0 0.25rem 0.5rem 0.25rem;
        align-items: center;
    }

    .sideTriangle:nth-child(2) label {
        rotate: 315deg;
        margin: 0.5rem;
    }

    .sideTriangle:nth-child(3) label {
        rotate: 45deg;
        margin: 0.5rem;
    }

    .sideTriangle:nth-child(4) label {
        
        margin: 0.5rem;
    }

    /* circulo */

    .sideCircle {
        display: grid;
        grid-template-columns: 25% 50% 25%;
        
        margin: 0 0.25rem 0.5rem 0.25rem;
        align-items: center;
    }
    .sideCircle:nth-child(2) label {
        
        margin: 0.5rem;
    }

    button {
        
        border-radius: 8%;
        border: solid white;
        cursor: pointer;
    }

    div button:nth-child(1) {
        background-color: var(--very-light-1);
    }
    div button:nth-child(2) {
        background-color: var(--very-light-2);
    } 

    .result{
        font-size: var(--lg);
        color: white;
    }

    .subContainerCircle {
        height: 5.625rem;
    }

    @media (min-width: 376px) {
        .container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        height: 20vh;
        }
        section {
            display: grid; 
            grid-template-rows: 1fr auto;
            
            
            border: none;
            margin: 1.5rem;
        }

        figure {
            height: 40%;
        }

        figure img {
            display: grid;
            justify-self: center;
        }
    
      
    }

    </style>

    
    
    
    <title>CDF </title>
</head>
<body>
    <header>
        <h1>
            FIGURAS GEOMETRICAS
        </h1>
        <p>TALLER PRACTICO DE JAVASCRIPT</p>
    </header>
    <main class="container">
            <section class="containerSquare">
                <div class="dateSquare">
                    <h2>CALCULADORA DE CUADRADO</h2>
                    <form class="subContainerSquare">
                        <div>
                            <p >Digite </p>
                        </div>
                        <div class="sideSquare">
                            <label for="inputCuadrado">
                                base:
                            </label>
                            <INPut id = "inputCuadrado" type ="number"> </INPut>
                            <p>Cms</p>
                        </div>
                        <div class="sideSquare">
                            <label for="inputCuadrado2">
                                altura:
                            </label>
                            <INPut id = "inputCuadrado2" type ="number"> </INPut>
                            <p>Cms</p>
                        </div>
                        <div class="butttonSquare">
                            <button type="button" onclick="calcularPerimetroCuadrado()">
                                calcular perimetro
                            </button>
                            <button type="button" onclick="calcularAreaCuadrado()">
                                calcular Area
                            </button>
                        </div>
                    </form>
                </div>
                <figure>
                    <img src="./img/cuadro.svg" alt="Trangle">
                    <div id="navViewC" class="result">TRIANGULO</div>
                </figure>
           
            </section>
            <section class="containerTriangle">
                <div class="dateTriangle">
                    <h2>CALCULADORA DE TRIANGULO</h2>
                        <form class="subContainerTriangle">
                            <div>
                                <p >Digite </p>
                            </div>
                            <div class="sideTriangle">
                                <label for="inputTriangulo1">
                                    lado 1:
                                </label>
                                <INPut id = "inputTriangulo1" type ="number"> </INPut>
                                <p>Cms</p>
                            </div>
                            <div class="sideTriangle">
                                <label for="inputTriangulo2">
                                    lado 2:
                                </label>
                                <INPut id = "inputTriangulo2" type ="number"> </INPut>
                                <p>Cms</p>
                            </div>
                            <div class="sideTriangle">
                                <label for="inputTriangulo3">
                                    lado 3:
                                </label>
                                <INPut id = "inputTriangulo3" type ="number"> </INPut>
                                <p>Cms</p>                 
                            </div>
                            <div class="butttonTriangle">                                
                                <button type="button" onclick="calcularPerimetroTriangulo()">
                                    calcular perimetro
                                </button>
                                <button type="button" onclick="calcularAreaTriangulo()">
                                    calcular Area
                                </button>
                            </div>
                        </form>
                </div>
                    
                    <figure>
                        <img src="./img/triangulo.svg" alt="Triangle">
                        <div id="navViewT" class="result">CUADRADO</div>
                    </figure>
                </section>
            <section class="containerCircle">
                <div class="dateCircle">
                <h2>CALCULADORA DE CIRCULO</h2>
                    <form class="subContainerCircle">
                        <div>
                            <p >Digite </p>
                        </div>
                        <div class="sideCircle">
                            <label for="inputCirculo">
                                radio:
                            </label>
                            <INPut id = "inputCirculo" type ="number"> </INPut>
                            <p>Cms</p>
                        </div>
                        <div>
                            <button type="button" onclick="calcularPerimetroCirculo()">
                                calcular perimetro
                            </button>
                            <button type="button" onclick="calcularAreaCirculo()">
                                calcular Area
                            </button>
                        </div>
                    </form>
                </div>

                <figure>
                    <img src="./img/circulo.svg" alt="Circle">
                    <div id="navViewCi" class="result">CIRCULO</div>
                </figure>

            </section>
        <script src='./figuras.js'></script>
    </main>

</body>
</html>
